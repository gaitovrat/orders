<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overview</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>

    <div class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex min-h-screen text-center md:block md:px-2 lg:px-4" style="font-size: 0">
        <div
          class="flex text-base text-left transform transition w-full md:inline-block md:max-w-2xl md:px-4 md:my-8 md:align-middle lg:max-w-4xl">

            <div class="w-full grid grid-cols-1 gap-y-8 gap-x-6 items-start sm:grid-cols-12 lg:gap-x-8">
              <div class="aspect-w-2 aspect-h-3 rounded-lg overflow-hidden sm:col-span-4 lg:col-span-5 shadow-2xl">
                <img src="https://tailwindui.com/img/ecommerce-images/product-quick-preview-02-detail.jpg"
                  alt="Two each of gray, white, and black shirts arranged on table." class="object-center object-cover">
              </div>
              <div class="sm:col-span-8 lg:col-span-7">
                <h2 class="text-2xl font-extrabold text-gray-900 sm:pr-12">Basic Tee 6-Pack</h2>

                <section aria-labelledby="information-heading" class="mt-2">
                  <h3 id="information-heading" class="sr-only">Product information</h3>

                  <p class="text-2xl text-gray-900">$192</p>
                </section>

                <section aria-labelledby="options-heading" class="mt-10">
                  <form>
                    <div>Description</div>
                      <button type="submit"
                        class="mt-6 w-full bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add
                        to bag</button>
                  </form>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
